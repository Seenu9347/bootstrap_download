{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-download</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-gird.css' %}">

    <h1 class="btn btn-primary">see you</h1>
